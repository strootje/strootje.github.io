language: minimal
cache: npm

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-3.4
    - g++-3.4

script:
- npm run build

deploy:
  provider: pages
  repo: strootje/strootje.github.io
  github-token: $GITHUB_TOKEN
  keep-history: true
  skip-cleanup: true
  local-dir: ./public
  on:
    branch: master
